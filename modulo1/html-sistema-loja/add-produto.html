    <title>Adicionar Produto</title>
</head>
<body>
    <div class="header-parent">
        <h1 class="header-child">Bem-vind@ à <em class="header-child">CGS</em>!</h1>
        <div class="line1"></div>
        <p class="header-child">Ceh's Geek Store | Variedade Geek</p>
    </div>

    <div class="menu-parent">
        <a class="menu-child" href="index.html">Página Inicial</a><span class="line2"></span>
        <a class="menu-child" href="ctrl-estoque.html">Controle de Estoque</a><span class="line2"></span>

        <a class="menu-child" href="funcionarios.html">Funcionários</a><span class="line2"></span>

        <a class="menu-child" href="pg-hist-vendas.html">Histórico de Vendas</a>
    </div>
    
    <h2 class="margem-esquerda">Adicionar Produto</h2>
    <form action="" class="margem-esquerda">
        <div>
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
            <div class="line3"></div>
        </div>
        
        <div>
            <label for="descricao">Descrição do produto: </label>
            <input type="text" id="descricao" name="descrição">
            <div class="line3"></div>
        </div>
        
        <div>
            <label for="preco">Preço (em R$): </label>
            <input type="number" min="1" step="any" id="preco" name="preço">
            <div class="line3"></div>
        </div>
        
        <div>
            <label for="quantidade">Quantidade disponível: </label>
            <input type="number" id="quantidade" name="quantidade-disponivel">
            <div class="line3"></div>
        </div>

        <div class="form-add">
            <button type="submit">Adicionar</button>
        </div>

    </form>

</body>
</html>
