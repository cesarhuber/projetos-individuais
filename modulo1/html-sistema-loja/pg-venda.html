    <h2 class="margem-esquerda">Preencha o formulário de Venda</h2>

    <form action="" class="margem-esquerda">
        <div>
            <label for="item">Item:</label>
            <select name="item" id="item" size="1">
                <option value="Sapato">Sapato</option>
                <option value="Sapatenis">Sapatenis</option>
                <option value="Havaianas">Havaianas</option>
                <option value="Meias">Meias</option>
                <option value="Camiseta">Camiseta</option>
            </select>
            <div class="line3"></div>
        </div>
        <div>
            <label for="qtd">Quantidade:</label>
            <input type="number" name="qtd" id="quantidade" min="1">
            <div class="line3"></div>
        </div>
        <div>
            <label for="tipoCartao">Tipo do Cartão:</label>
            <select name="tipoCartao" id="tipoCartao" size="1">
                <option value="Débito">Débito</option>
                <option value="Crédito">Crédito</option>
            </select>
            <div class="line3"></div>
        </div>

        <div class="form-add">
            <button type="submit">Adicionar</button>
        </div>
    </form>
